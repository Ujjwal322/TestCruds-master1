<!--<section class="content">-->
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Customer Data</h3>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="btn btn-success float-right" [routerLink]="['/register-employee']" style="margin-right: 370px;margin-top: 10px;margin-bottom: -8px;">  <i class=" fa fa-plus"></i> Create New </button>
            </div>
            <div class="col-sm-6">
              <button (click)="ExportTOExcel()" class="btn btn-success" style="margin-left: -334px;margin-top: 2px;margin-bottom: -26px;">  <i class="far fa-file"></i> ExportTOExcel </button>
            </div>
          </div>
          <div class="card-body">
            <p-table #dt class="dataTable" [value]="custList" [rows]="5" [paginator]="custList?.length > 5" [globalFilterFields]="['customerName']">

              <ng-template pTemplate="caption">
                <div class="main">
                  <div class="form-group has-search">
                    <input pInputText type="text" class="form-control" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search ..." />
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <!--<th [pSortableColumn]="'customerId'">Customer ID<p-sortIcon [field]="'customerId'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>-->
                  <th [pSortableColumn]="'customerNo'">Customer Number<p-sortIcon [field]="'customerNo '" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>
                  <th [pSortableColumn]="'customerName'">Customer Name<p-sortIcon [field]="'customerName '" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>
                  <th [pSortableColumn]="''">Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-custList>
                <tr>
                  <!--<td>{{ custList.customerId}}</td>-->
                  <td>{{ custList.customerNo }}</td>
                  <td>{{ custList.customerName }}</td>
                  <td>


                    <!--<a [routerLink]="['/customer/edit/', custList.customerId]">Edit</a> |-->
                    <!--<button class="btn"><i class="fa fa-trash"></i></button>-->
                    <button type="button" class="btn btn-success" [routerLink]="['/customer/edit/', custList.customerId]" style="padding-right: 30px;"><i class="far fa-edit"></i>  Edit </button>
                    <!--<a [routerLink]="" (click)="delete(custList.customerId)">Delete</a>    (click)="delete(custList.customerId)"-->
                    &nbsp;
                    <!--<button type="button" class="btn btn-danger" [routerLink]="" (click)="delete(custList.customerId)"> <i class="fa fa-trash"></i>  </button>-->


                    <button type="button" class="btn btn-danger" [routerLink]="" (click)="delete(custList.customerId);showError()"> <i class="fa fa-trash"></i> Delete </button>
                  </td>
                </tr>
              </ng-template>
            </p-table>

          </div>
        </div>

      </div>
    </div>
  </div>
<!--</section>-->
