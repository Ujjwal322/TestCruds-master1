<div class="container-fluid">
  
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Invoice Data</h3>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button type="button" class="btn btn-success float-right" [routerLink]="['/register-invoice']" style="margin-right: 370px;margin-top: 10px;margin-bottom: -8px;">  <i class=" fa fa-plus"></i> Create New </button>
          </div>
          <div class="col-sm-6">
            <button (click)="ExportTOExcel()" class="btn btn-success" style="margin-left: -334px;margin-top: 2px;margin-bottom: -26px;"> <i class="far fa-file"></i> ExportTOExcel </button>
          </div>
        </div>
        <div class="card-body">
          <p-table #dt class="dataTable" [value]="invList" [rows]="10" [paginator]="invList?.length > 5" [globalFilterFields]="['customerId']" [totalRecords]="100">

            <ng-template pTemplate="caption">
              <div class="main">
                <div class="form-group has-search">
                  <input pInputText type="text" class="form-control" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search ..." />
                </div>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr>
                <th [pSortableColumn]="'invoiceNo'">Invoice No<p-sortIcon [field]="'invoiceNo'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>
                <th [pSortableColumn]="'customerId'">Customer No<p-sortIcon [field]="'customerId'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>
                <th [pSortableColumn]="'invoiceDate'">Invoice Date<p-sortIcon [field]="'invoiceDate'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>
                <th [pSortableColumn]="'invoiceAmount'">Invoice Amount<p-sortIcon [field]="'invoiceAmount'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>
                <th [pSortableColumn]="'paymentDueDate'">Payment Due Date<p-sortIcon [field]="'paymentDueDate'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon></th>
                <th [pSortableColumn]="''">Actions</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-invList>
              <tr>
                <td>{{ invList.invoiceNo}}</td>
                <td>{{ invList.customerId}}</td>
                <td>{{ invList.invoiceDate | date:'dd-MM-yyyy' }}</td>
                <td>{{ invList.invoiceAmount }}</td>
                <td>{{ invList.paymentDueDate | date:'dd-MM-yyyy' }}</td>

                <td>
                  <button type="button" class="btn btn-success" [routerLink]="['/invoice/edit/', invList.invoiceId]" style="padding-right: 30px;"><i class="far fa-edit"></i> Edit </button>
                  <br/>
                  <button type="button" class="btn btn-danger" [routerLink]="" (click)="delete(invList.invoiceId);showError()"> <i class="fa fa-trash"></i> Delete </button>
                </td>
              </tr>
            </ng-template>
          </p-table>

        </div>
      </div>

    </div>
  </div>
</div>
